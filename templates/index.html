<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio patio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.mi
n.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../styles/main.sass">
</head>
<body class="d-flex align-items-center flex-column justify-content-center mx-auto text-center">
<div id="caja-reproductor" class="d-flex align-items-center flex-column justify-content-center mx-auto text-center">

    <div id="marco-video">

        <video id="video">
            <source src="../media/Dehao Zhang - Ching Chang Hon Chi.mp4" type="audio/mpeg">
        </video>

        <section id="botonera" class="d-flex flex-row flex-wrap justify-content-center">
            <div class="control-btn progress bg-light">
                <div id="barra-tiempo" class="progress-filled"></div>
            </div>
            <div class="control-btn">
                <a href="" id="control-previous" class="material-icons text-body text-decoration-none" title="Previous">skip_previous</a>
            </div>
            <div class="control-btn">
                <a href="" id="control-stop" class="material-icons text-body text-decoration-none" title="Stop">stop</a>
            </div>
            <div class="control-btn">
                <a href="" id="control-play" class="material-icons text-body text-decoration-none" title="Play / Pause">play_arrow</a>
            </div>
            <div class="control-btn">
                <a href="" id="control-next" class="material-icons text-body text-decoration-none" title="Next">skip_next</a>
            </div>
            <div class="d-flex align-items-center">
                <div class="volume-slider">
                    <div class="volume-filled"></div>
                </div>
                <a href="" id="control-volume" class="material-icons text-decoration-none" title="Volume">volume_up</a>
            </div>
            <div class="control-btn">
                <div class="text-body"><span class="time-current text-white p-3">0:00 / 0:00</span></div>
            </div>
            <div class="d-flex align-items-center">
                <ul class="speed-list">
                    <li class="speed-item" data-speed="0.5">0.5x</li>
                    <li class="speed-item" data-speed="0.75">0.75x</li>
                    <li class="speed-item active" data-speed="1">1x</li>
                    <li class="speed-item" data-speed="1.5">1.5x</li>
                    <li class="speed-item" data-speed="2">2x</li>
                </ul>
            </div>
            <div class="control-btn">
                <a href="" id="fullscreen" class="material-icons text-body text-decoration-none" title="Next">fullscreen</a>
            </div>
        </section>
    </div>
    <h1 class="text-white">Videos</h1>
    <div class="d-flex align-items-center justify-content-center mx-auto text-center">
        <section class="d-flex justify-content-center mx-auto text-center">
            <section class="d-flex justify-content-center">
                <button class="btn btn-light text-secondary" onclick="playVideo(0)">one</button>
                <button class="btn btn-light text-secondary" onclick="playVideo(1)">two</button>
                <button class="btn btn-light text-secondary" onclick="playVideo(2)">three</button>
                <button class="btn btn-light text-secondary" onclick="playVideo(3)">four</button>
                <input id="selected" type="hidden">

            </section>
    </div>

</div>


<script src="../scripts/main.js"></script>
</body>
</html>
